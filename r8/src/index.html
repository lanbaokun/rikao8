<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrap"></div>

    <script src="js/libs/handlebars-v4.0.11.js"></script>
    <script src="js/libs/jquery-2.1.1.min.js"></script>
    <script id="tpl" type="text/x-handlebars-template">
        {{#each}}
        <dl>
            <dd>{{title}}</dd>
            <dt>
                <img src="{{img}}" alt="">
            </dt>
            <dd>{{price}}</dd>
        </dl>
        {{/each}}
    </script>

    <script>
        var source = $('#tpl').html();
        var template = Handlebars.compile(source);
        var data = [{
            title: "满300减30",
            img: "img/img1.jpg",
            price: 489
        }, {
            title: "满300减50",
            img: "img/img2.jpg",
            price: 599
        }, {
            title: "3件8折",
            img: "img/img3.jpg",
            price: 99
        }, {
            title: "满999减100",
            img: "img/img4.jpg",
            price: 1299
        }, {
            title: "满五免一",
            img: "img/img5.jpg",
            price: 39
        }];
        var html = template(data);
        $('.wrap').html(html);
    </script>
</body>

</html>
